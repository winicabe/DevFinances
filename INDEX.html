<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Logo devFinances">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/images/plus.svg" alt="logo demostrativa Entradas">
                </h3>
                <p id="expenseDisplay">5.000</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/images/minus.svg" alt="logo demostrativa Entradas">
                </h3>
                <p id="incomeDisplay">5.000</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/images/total.svg" alt="logo demostrativa Entradas">
                </h3>
                <p id="totalDisplay">5.000</p>
            </div>



        </section>

        <section id="transactions">
            <h2 class="sr-only">translações</h2>
            <a class="button new" onclick="Modal.open()" href="#">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.validateFields()">
                    <div class="input-grup">
                        <label class="sr-only " for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrião">
                    </div>
                    <div class="input-grup">
                        <label class="sr-only " for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small>Use o sinal -(negativo) para despesas e ,(vírgulas) para casas decimais</small>
                    </div>
                    <div class="input-grup">
                        <label class="sr-only " for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-grup actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button class="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
