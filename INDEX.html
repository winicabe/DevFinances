<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>5.000</p>
            </div>
            <div class="card"> class="description"
                <h3>Saídas</h3>
                <p>5.000</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>5.000</p>
            </div>



        </section>

        <section id="transactions">
            <h2>translações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500</td>
                        <td class="date">25/12/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Site</td>
                        <td class="income">+ R$ 5000</td>
                        <td class="date">25/12/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Comida</td>
                        <td class="expense">- R$ 700</td>
                        <td class="date">25/12/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>



</body>

</html>
